<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>detail client</title>
</h:head>
<h:messages></h:messages>
<h:body>
	<h:form>
	<p:panel id="clientPanelGridId" header="Client"
				style="width: 700;" widgetVar="oneUser">
				<h:panelGrid columns="2" cellpadding="2" id="afficheClient"
					border="0">
					<h:outputLabel for="#{mBeanListeClients.client}"
						value="nom" />
					

				</h:panelGrid>
			</p:panel>

		<h:dataTable value="#{mBeanAfficherClient.afficherClient(mBeanLogin.conseiller, mBeanListeClients.client).comptes}" var="leCompte" border="1"
			width="200" cellpadding="5">
			<f:facet name="header">
				<h:outputLabel value="Liste des comptes client" style="color:green"></h:outputLabel>
			</f:facet>
			<h:column>
				<f:facet name="header">numero de Compte</f:facet>
	#{leCompte.numeroCompte}
	</h:column>
			<h:column>
				<f:facet name="header">Solde</f:facet>
	#{leCompte.solde}
	</h:column>
			<h:column>
				<f:facet name="header">Date d'ouverture</f:facet>
	#{leCompte.dateOuverture}
	</h:column>
<!-- 	<h:column> -->
<!-- 				<f:facet name="header">decouvert</f:facet> -->
<!-- 	#{leCompte.decouvert} -->
<!-- 	</h:column> -->
<!-- 	<h:column> -->
<!-- 				<f:facet name="header">remuneration</f:facet> -->
<!-- 	#{leCompte.remuneration} -->
<!-- 	</h:column> -->
			<h:column>
				<f:facet name="header">Effectuer Virement</f:facet>
				<h:commandLink update="@form" value="virement"
					action="#{mBeanafficherClient.virement()}">
					<f:setPropertyActionListener value="#{leCompte}" target="#{mBeanafficher.virement}"></f:setPropertyActionListener>
					</h:commandLink>

			</h:column>
		</h:dataTable>

	</h:form>
</h:body>
</h:html>
